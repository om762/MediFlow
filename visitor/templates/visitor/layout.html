{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'visitor/styles/main.css' %}">
    {% block css_link %}{% endblock css_link %}
    {% block style %}{% endblock style %}
</head>
<body>


<!-- nav div for abstracting the navigation bar from other elements  -->
<!-- nav bar -->
<div class="nav-div">
    <nav>
        <div class="nav-content">
            <div class="logo">
            <a href="/">MediFlow</a>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="glow-on-hover">Home</a></li>
            <li><a href="#" class="glow-on-hover">About</a></li>
            <li><a href="#" class="glow-on-hover">Login</a></li>
        </ul>
        </div>
    </nav>
</div>


<!-- content of body  -->
<div id="body-container">
    {% block body %}
    {% endblock body %}
    </div>
</div>
{% block script %}{% endblock script %}
</body>
</html>
